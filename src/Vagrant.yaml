---
ip: "192.168.20.10"
#name: VagrantX
memory: 512
cpus: 1

provider: parallels
box: joey/ubuntu-14.04
# box: parallels/ubuntu-14.04

authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa

# networks:
#     - type: "public_network"
#       ip: "192.168.0.100"
#       bridge: "en0"

folders:
    - map: /Volumes/Net/Sites
      to: /Code/Sites
      type: "nfs"

    - map: /Volumes/Net/Nicokids
      to: /Code/Nicokids
      type: "nfs"

    - map: /Volumes/Net/MySQL
      to: /Code/MySQL
      type: "nfs"

sites:
   - map: symfony
     to: /Code/Sites/Symfony3/web

   - map: laravel
     to: /Code/Sites/laravel5/public
     type: "laravel"

   - map: vagrant
     to: /Code/Sites
     type: "general"

   - map: nicokids
     to: /Code/Nicokids
     type: "laravel"


