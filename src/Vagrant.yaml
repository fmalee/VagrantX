---
name: "VagrantX"
ip: "192.168.10.10"
memory: 2048
cpus: 1

provider: parallels
box: joey/ubuntu-14.04-0.6.9
# box: parallels/ubuntu-14.04

authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa

networks:
    - type: "public_network"
      ip: "192.168.0.100"
      bridge: "en1"

datadir: 
    - map: /Volumes/Net/MySQL
      to: /var/mysql
      # type: mysql

folders:
    - map: /Volumes/Net/Sites
      to: /code/sites
      type: "nfs"

    - map: /Volumes/Net/Nicokids
      to: /code/nicokids
      type: "nfs"

    - map: /Volumes/Net/Workspace
      to: /code/workspace
      type: "nfs"

    # - map: /Volumes/Net/MySQL
    #   to: /Code/MySQL
    #   type: "nfs"

sites:
   - map: symfony
     to: /code/sites/Symfony3/web

   - map: laravel
     to: /code/sites/laravel5/public
     type: "laravel"

   - map: vagrant
     to: /code/sites
     type: "general"

   - map: nicokids
     to: /code/nicokids
     type: "laravel"

apt_proxy: http://192.168.0.2:8087/

