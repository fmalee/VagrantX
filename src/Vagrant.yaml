---
name: "VagrantX"
ip: "192.168.10.10"
memory: 2048
cpus: 1

provider: parallels

# box: parallels/ubuntu-14.04
box: joey/ubuntu-14.04-0.5.9

authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa

networks:
    - type: "public_network"
      ip: "192.168.0.100"
      bridge: "en1"

datadir: /Volumes/Net/MySQL


folders:
    - map: /Volumes/Net/Sites
      to: /Code/Sites
      type: "nfs"

    - map: /Volumes/Net/Nicokids
      to: /Code/Nicokids
      type: "nfs"

    - map: /Volumes/Net/Workspace
      to: /Code/Workspace
      type: "nfs"

sites:
   - map: symfony
     to: /Code/Sites/Symfony3/web

   - map: laravel
     to: /Code/Sites/laravel5/public
     type: "laravel"

   - map: vagrant
     to: /Code/Sites
     type: "general"

   - map: nicokids
     to: /Code/Nicokids
     type: "laravel"


